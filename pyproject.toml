[build-system]
requires = [
    "setuptools>=65.0",
    "wheel",
    "qiskit-aer>=0.13.3",
    "pytest>=7.2.2",
    "qiskit-machine-learning[sparse]>=0.6.0",
    "qiskit-algorithms==0.3.0",
    "qiskit-finance>=0.4.0",
    "qiskit-optimization>=0.6.0",
    "qiskit-nature[pyscf]>=0.7.2",
    "tweedledum>=1.1.1",
    "pybind11>=2.10.4",
    "auditwheel>=5.4.0",
    "cmake>=3.26.4"
]
build-backend = "setuptools.build_meta"



[project]
name = "qdd"
version = "0.1.0"
description = "Qiskit Provider for QDD"
authors = [{name = "Yusuke Kimura", email = "yusuke-kimura@fujitsu.com"}]
readme = "README.md"
requires-python = ">= 3.8, < 3.11"
license = {file = "LICENSE.txt"}

classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
]

dependencies = [
    "qiskit-aer>=0.13.3",
]


# Specifies the path of the root directory
[tool.setuptools.packages.find]
where = [""]
exclude = ["test", "scripts", "_deps", "test*", "test/*", "_deps*", "_deps/*"]

# Include .so to the wheel file. 
[tool.setuptools.package-data]
"qdd" = ["*.so"]

# Exclude certain files from the wheel. Overrides package-data settings
#[tool.setuptools.exclude-package-data]
"*" = ["*.egg-info"]
"build" = ["*.*", "*"]
#"_deps" = ["*.*"]

[tool.cibuildwheel]
manylinux-x86_64-image = "manylinux_2_28"
