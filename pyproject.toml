[tool.poetry]
name = "qdd"
version = "0.1.0"
description = "Qiskit Provider for QDD"
authors = ["Yusuke Kimura <yusuke-kimura@fujitsu.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.8, <3.11"
qiskit-aer = ">=0.13.3"


[tool.poetry.group.dev.dependencies]
pytest = "^7.2.2"
#qiskit-machine-learning = {extras = ["sparse"], version = "^0.6.0"}
qiskit-algorithms = "0.3.0"
qiskit-finance = "^0.4.0"
qiskit-ibm-runtime = "^0.21.1"
qiskit-optimization = "^0.6.0"
qiskit-nature = {extras = ["pyscf"], version = "^0.7.2"}
tweedledum = "^1.1.1"
pybind11 = "^2.10.4"
auditwheel = "^5.4.0"
cmake = "^3.26.4"

[tool.pytest.ini_options]
testpaths = [
    "test/python",
]
markers = [
    "slow: marks tests as taking a long time to run"
]
addopts = "-m \"not slow\" --strict-markers"
